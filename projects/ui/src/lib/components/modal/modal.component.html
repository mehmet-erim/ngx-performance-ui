<!-- Modal -->
<div
  id="p-modal"
  tabindex="-1"
  class="modal fade {{ modalClass }}"
  [class.show]="visible"
  [style.display]="visible ? 'block' : 'none'"
  [style.padding-right.px]="'15'"
>
  <perfect-scrollbar style="max-height: auto;" [config]="{ suppressScrollX: true }">
    <div
      style="position: relative; max-width: 600px;"
      id="p-modal-container"
      class="modal-dialog modal-{{ size }} fade-in-top"
      [class.modal-dialog-centered]="centered"
      #pModalContent
    >
      <div #content id="p-modal-content" class="modal-content">
        <div id="p-modal-header" class="modal-header">
          <ng-container *ngTemplateOutlet="pHeader"></ng-container>

          <button id="p-modal-close-button" type="button" class="close" (click)="visible = false">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="p-modal-body" class="modal-body">
          <ng-container *ngTemplateOutlet="pBody"></ng-container>

          <div id="p-modal-footer" class="modal-footer">
            <ng-container *ngTemplateOutlet="pFooter"></ng-container>
          </div>
        </div>
      </div>
    </div>
  </perfect-scrollbar>

  <ng-content></ng-content>
</div>
