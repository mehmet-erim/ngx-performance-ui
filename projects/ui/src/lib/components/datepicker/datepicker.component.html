<div class="datepicker-container">
  <label class="{{ labelClass }}" [attr.for]="options.fieldId">{{ label }}</label>
  <div #group class="input-group">
    <input
      type="text"
      class="form-control bg-white"
      [readonly]="true"
      [placeholder]="placeholder"
      [value]="date | date: displayFormat"
      (click)="onClick()"
    />
    <i *ngIf="value" class="fas fa-times text-secondary" (click)="clear()"></i>
    <div class="input-group-prepend">
      <span class="input-group-text bg-white" (click)="toggle()"><i class="fas fa-calendar-day"></i></span>
    </div>
  </div>
  <ng-datepicker
    id="datepicker"
    #datePicker
    [headless]="true"
    [position]="position"
    [options]="options"
    [(ngModel)]="value"
    (ngModelChange)="destroy$.next()"
  >
  </ng-datepicker>
</div>
