<div class="datepicker-container">
  <label
    class="{{labelClass}}"
    [attr.for]="options.fieldId"
  >{{label}}</label>
  <div
    #group
    class="input-group"
  >
    <input
      type="text"
      class="form-control bg-white"
      [readonly]="true"
      [placeholder]="placeholder"
      [value]="date | date: displayFormat"
      (click)="onClick()"
    >
    <div class="input-group-prepend">
      <span
        class="input-group-text bg-white"
        (click)="onClick()"
      ><i class="fas fa-calendar-day"></i></span>
    </div>
  </div>
  <ng-datepicker
    #datePicker
    [headless]="true"
    [position]="position"
    [options]="options"
    [(ngModel)]="value"
  >
  </ng-datepicker>
</div>
